<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="This is the first spots in Triple ten 3rd sprint"/><meta name="author" content="Wahid Fayeq"/><meta name="keywords" content="Images, videos, moves"/><link rel="shortcut icon" href="assets/favicon0775e5019e0dc0c94e06.ico" type="image/x-icon"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="images/Logo58364dfab2d026c8d812.svg" alt="Spot Logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><img src="images/avatard18a39edb5a63d84edca.jpg" alt="Bessie Coleman" class="profile__avatar"/> <button type="button" class="profile__avatar-button" aria-label="Edit avatar"><img src="images/pencil-avatarf609ea4b6bf12cf1eefa.svg" alt="" class="profile__pencil-icon"/></button></div><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-button"><img src="images/pencil3785a1027f01b471f9c5.svg" alt="Pencil Icon"/>Edit Profile</button></div><button type="button" class="profile__add-button"><img src="images/pluscbe212489b52f19b9c27.svg" alt="Plus Icon"/>New Post</button></section><section class="cards"><ul class="cards__list"><template id="card-template"><li class="card"><button class="card__delete-button" type="button"></button> <img src="#" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__link-button" aria-label="like this post"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2025 &copy; Spots</p></footer><div class="modal" id="edit-profile-modal"><div class=" ntainer"><button type="button" class="modal__close-button"></button><h2 class="modal__title">Change profile picture</h2><form class="modal__form" novalidate><label for="avatar-link-input" class="modal__label">Avatar link <input id="avatar-link-input" type="url" class="modal__input" placeholder="Paste a link to the new avatar" required/> <span id="avatar-link-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div></div><div class="modal modal_type_preview" id="preview-modal"><div class="modal__image-container"><button type="button" class="modal__close-button modal__close-button_type_preview"></button> <img src="#" alt="" class="modal__image"/><h2 class="modal__caption"></h2></div></div></body></html>
